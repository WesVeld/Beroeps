<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookZ | Recept Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-primary { background-color: #c2ad62; } /* Goud */
        .bg-secondary { background-color: #ffffff; } /* Wit */
        .bg-accent { background-color: #2b9e2a; } /* Heldere Groen */
        .text-accent { color: #ffffff; } /* Witte Tekst */
    </style>
</head>
<body class="bg-secondary text-gray-800">
    <header class="bg-primary text-accent p-6">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">CookZ üçΩÔ∏è</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="recepten.html" class="hover:underline">Recepten</a></li>
                <li><a href="favorieten.html" class="hover:underline">Favorieten</a></li>
                <li><a href="profiel.html" class="hover:underline">Profiel</a></li>
                <li><a href="admin.html" class="hover:underline">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-10">
        <section>
            <h1 class="text-4xl font-bold text-primary" id="recipe-name">Recept Naam</h1>
            <p class="mt-4" id="recipe-description">Korte beschrijving van het recept.</p>
        </section>

        <section class="mt-8">
            <h2 class="text-2xl font-bold text-primary">Ingredi√´nten</h2>
            <ul id="recipe-ingredients" class="list-disc list-inside mt-4"></ul>
        </section>

        <section class="mt-8">
            <h2 class="text-2xl font-bold text-primary">Bereidingswijze</h2>
            <ol id="recipe-steps" class="list-decimal list-inside mt-4"></ol>
        </section>

        <section class="mt-8">
            <a href="#" onclick="addToFavorites('Recept Naam')" class="bg-accent text-accent py-2 px-4 rounded">Voeg toe aan favorieten</a>
        </section>
    </main>

    <div id="popup" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold" id="popup-title">Popup Titel</h2>
            <p id="popup-message">Dit is een voorbeeld van een popup.</p>
            <button onclick="closePopup()" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">Sluiten</button>
        </div>
    </div>

    <script>
        // Load the recipe details based on URL hash
        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1);
            // Placeholder for recipe loading
            if (hash) {
                // Simulated recipe data; replace with actual data as needed
                const recipeData = {
                    name: "Spaghetti Bolognese",
                    description: "Een klassiek Italiaans recept met een rijke tomatensaus.",
                    ingredients: [
                        "200g spaghetti",
                        "100g gehakt",
                        "1 blik tomaten",
                        "1 ui, gesnipperd",
                        "2 teentjes knoflook, geperst",
                        "Zout en peper naar smaak",
                    ],
                    steps: [
                        "Kook de spaghetti volgens de instructies op de verpakking.",
                        "Verhit olie in een pan en fruit de ui en knoflook.",
                        "Voeg het gehakt toe en bak tot het bruin is.",
                        "Voeg de tomaten toe en laat sudderen.",
                        "Serveer de saus over de spaghetti."
                    ]
                };

                // Update the UI with the recipe data
                document.getElementById('recipe-name').textContent = recipeData.name;
                document.getElementById('recipe-description').textContent = recipeData.description;
                document.getElementById('recipe-ingredients').innerHTML = recipeData.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('');
                document.getElementById('recipe-steps').innerHTML = recipeData.steps.map(step => `<li>${step}</li>`).join('');
            }
        });

        function addToFavorites(recipeName) {
            const favorites = JSON.parse(localStorage.getItem('favorieten')) || [];
            if (!favorites.includes(recipeName)) {
                favorites.push(recipeName);
                localStorage.setItem('favorieten', JSON.stringify(favorites));
                showPopup(`${recipeName} is toegevoegd aan je favorieten!`);
            } else {
                showPopup(`${recipeName} staat al in je favorieten!`);
            }
        }

        function showPopup(message) {
            document.getElementById('popup-message').textContent = message;
            document.getElementById('popup').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('popup').classList.add('hidden');
        }
    </script>
</body>
</html>
