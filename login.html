<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <div class="sign-in-section">
        
        <img src="../ontkoking/images/Screenshot_2024-10-10_at_12.01.05_PM-ai-brush-removebg-tecximer.png" alt="" class="cook">
        <h1>Log in</h1>
        <ul>
          <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a></li>
          <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
        </ul>
        <p>or use your email</p>
        <form>
          <div class="form-field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" />
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" />
          </div>
          <div class="form-options">
            <div class="checkbox-field">
              <input id="rememberMe" type="checkbox" class="checkbox" />
              <label for="rememberMe">Remember Me</label>
            </div>
            <a href="#">Forgot Password?</a>
          </div>
          <div class="form-field">
            <input type="submit" class="btn btn-signin" value="Submit" />
          </div>
        </form>
        <div class="links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms & Conditions</a> 
        </div>
      </div>
    </div>
  </div>
</body>
</html>
